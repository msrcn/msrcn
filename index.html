<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我怀念的</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #0f0f0f, #2c2c2c);
            background-image: url('image/il_794xN.3623678885_putw.webp');
            background-size: cover;
            background-repeat: no-repeat;
            color: #ecf0f1;
            font-family: Arial, sans-serif;
        }
        .container {
            text-align: center;
            background-color: rgba(52, 73, 94, 0.8);
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
        }
        .button {
            background-color: #3498db;
            color: #ecf0f1;
            border: none;
            padding: 15px 30px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 20px 0;
            cursor: pointer;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            transition: background-color 0.3s, transform 0.3s;
        }
        .button:hover {
            background-color: #2980b9;
            transform: scale(1.05);
        }
        .time-display {
            font-size: 24px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <button class="button" onclick="startCounting()">开始计时</button>
        <div class="time-display" id="timeDisplay">0 秒</div>
    </div>

    <script>
        let count = 0;
        let timer;

        function startCounting() {
            if (!timer) {
                timer = setInterval(() => {
                    count++;
                    document.getElementById('timeDisplay').innerText = count + ' 秒';
                    if (count === 60) {
                        alert('你是傻屌吧');
                        clearInterval(timer);
                        timer = null; // 允许重新启动计时器
                    }
                }, 1000);
            }
        }
    </script>
</body>
</html>
